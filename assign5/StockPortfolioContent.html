<div class="ui green vertical segment" style="min-height: 400px">
	<span class="ui green label" style="float: right; margin-right: 5%;">
		<span data-bind="text: '$' + parseFloat(myMoney()).toFixed(2)"></span>
	</span>
	<div class="ui grid">
		<div class="two wide column">
			<div class="ui horizontal segment" style="position: fixed">
				<div class="ui vertical menu" id="stockPortfolioMenu">
					<div class="item"></div>
					<a class="active green item" data-selection="#myPortfolio">
						My Portfolio
					</a>
					<a class="green item" data-selection="#buySell">
						Buy/Sell
					</a>
					<a class="green item" data-selection="#statistics">
						Statistics
					</a>
					<div class="item"></div>
				</div>
			</div>
		</div>

		<div class="twelve wide column">
			<div class="ui horizontal segment" id="myPortfolio" style="display: none">
				<div class="ui grid">
					<div class="two wide column">
						<div class="ui basic segment">
							<span data-bind="foreach: myStocks">
								<div class="row">
									<div class="fluid ui toggle button" data-bind="click: function() {$root.addToChart($data, $element, $root)}, visible: Amount() > 0">
										<i class="external share icon"></i>
										<span data-bind="text: Name"></span>
									</div>
								</div>
							</span>
						</div>
					</div>
					<div class="eleven wide column">
						<div id="myStocksChart" style="width:100%; height:400px;"></div>
					</div>
				</div>
			</div>

			<div class="ui horizontal segment" id="buySell" style="display: none">
				<div class="ui stackable eight column grid"
					<span data-bind="foreach: stocksList">
						<div class="column">
							<div data-bind="text: Name"></div>
							<div data-bind="text: '$' + LastTradePriceOnly"></div>
							<div class="mini ui icon buttons">
								<div class="ui red button" data-bind="click: function() {$root.decrement($data, $root)}">
									<i class="minus icon"></i>
								</div>
								<div class="or" data-bind="attr: {'data-text': Amount}"></div>
								<div class="ui green button" data-bind="click: function() {$root.increment($data, $root)}">
									<i class="plus icon"></i>
								</div>
							</div>
						</div>
					</span>
				</div>
			</div>

			<div class="ui horizontal segment" id="statistics" style="display: none">
				<div class="column">
					Placeholder
				</div>
			</div>
		</div>
	</div>
</div>


<script src="assets/highcharts.js" type="text/javascript"></script>
<script src="assign5/StockList.js" type="text/javascript"></script>
<script src="assign5/StockPortfolioViewModel.js" type="text/javascript"></script>
<script src="assign5/StockPortfolioViewController.js" type="text/javascript"></script>
