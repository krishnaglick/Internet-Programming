<html>
	<head>
		<script src="app.js" type="text/javascript"></script>
		<link href="../style.css" rel="stylesheet">
		<link href="../grid.css" rel="stylesheet">
		<title>COP 4813: Internet Programming: Employment Application</title>
			<style>
				br
				{
					line-height: 25px;
				}
			</style>
	</head>
	<body>
		<div class="left">
			<a href="../index.html">Home</a>
			<br>
			<a href="../assign1/index.html">Assignment 1</a>
			<br>
			<a href="#">Assignment 2</a>
		</div>
		<div class="center">
			<span class="grid">
				<h2>Employment Application | <a href="flowchart.jpg">Flowchart</a></h2>
				<span>First Name</span><span class="grid-15">Last Name</span><br>
				<span><input type="text" id="firstName" ></span>
				<span class="grid-15"><input type="text" id="lastName" ></span><br>
				
				<input type="radio" name="sex" value="male" id="sexMale" checked>
				<span class="grid-2">Male</span>
				<input type="radio" name="sex" value="female" id="sexFemale" class="grid-6">
				<span class="grid-8">Female</span><br>
				<span>Days Available for Work</span><br>
				<label><input type="checkbox" name="vehicle" value="Mon" id="mon">Mon</label>
				<label class="grid-5"><input type="checkbox" name="vehicle" value="Tue" id="tue">Tue</label>
				<label class="grid-10"><input type="checkbox" name="vehicle" value="Wed" id="wed">Wed</label>
				<label class="grid-15"><input type="checkbox" name="vehicle" value="Thr" id="thr">Thr</label>
				<label class="grid-20"><input type="checkbox" name="vehicle" value="Fri" id="fri">Fri</label>
				<label class="grid-25"><input type="checkbox" name="vehicle" value="Sat" id="sat">Sat</label>
				<label class="grid-30"><input type="checkbox" name="vehicle" value="Sun" id="sun">Sun</label><br>
				<span>Preferred Time of Day</span><br>
				<select id="timeOfDay">
					<option value="Morning">Morning</option>
					<option value="Afternoon">Afternoon</option>
					<option value="Night">Night</option>
				</select><br>
				<input type="submit" id="submitData" onclick="Submit()" value="Submit">
				<input type="button" id="resetData" onclick="Reset()" value="Reset" class="grid-7">
			</span>
		</div>
	</body>
</html>
