<div class="ui centered grid">
	<div class="eight wide column">
		<div class="ui form">
			<h2 class="ui dividing header">Employment Application</h2>

				<div class="field">
					<label>Name</label>
					<div class="two fields">
						<div class="required field">
							<input type="text" class="ui input" data-bind="firstName" placeholder="First Name">
						</div>
						<div class="required field">
							<input type="text" class="ui input" data-bind="lastName" placeholder="Last Name">
						</div>
					</div>
				</div>

				<div class="field">
					<label>Gender</label>
					Male
					<div class="ui slider checkbox">
						<input type="checkbox" data-bind="checked: gender">
						<label></label>
					</div>
					Female
				</div>

				<div class="field">
					<label>Days Available for Work</label>
					<div class="required seven fields">
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: mon"/> Mon
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: tue"/> Tue
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: wed"/> Wed
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: thr"/> Thr
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: fri"/> Fri
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: sat"/> Sat
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: sun"/> Sun
						</div>
					</div>
				</div>

				<div class="field">
					<label>Prefered Time of Day</label>
					<div class="field">
						<select class="ui selection dropdown" data-bind="options: timeOfDay, value: prefTimeOfDay"></select>
					</div>
				</div>

			<div class="field">
				<div class="ui buttons">
					<div class="ui blue button" onclick="Submit()">
						Submit
					</div>
					<div class="ui black button" onclick="Reset()">
						Reset
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div data-scriptResource="assign2/JobApplicationViewModel.js"></div>
<div data-scriptResource="assign2/JobApplicationController.js"></div>
