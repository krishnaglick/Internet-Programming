<div class="ui centered grid">
	<div class="eight wide column">
		<div class="ui form">
			<div class="ui message hidden">
				<div class="header" data-bind="text: alertTitle"></div>
				<p data-bind="html: alertMessage"></p>
				<i class="close icon" onclick="$('.ui.message').hide();"></i>
			</div>

			<h2 class="ui dividing header">Employment Application</h2>

				<div class="field">
					<label>Name</label>
					<div class="two fields">
						<div class="required field">
							<input type="text" name="firstName" class="ui input" data-bind="textInput: firstName" placeholder="First Name">
						</div>
						<div class="required field">
							<input type="text" name="lastName" class="ui input" data-bind="textInput: lastName" placeholder="Last Name">
						</div>
					</div>
				</div>

				<div class="field">
					<label>Gender</label>
					Male
					<div class="ui slider checkbox">
						<input type="checkbox">
						<label></label>
					</div>
					Female
				</div>

				<div class="field">
					<label>Days Available for Work</label>
					<div class="required seven fields">
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: mon"/> Mon
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: tue"/> Tue
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: wed"/> Wed
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: thr"/> Thr
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: fri"/> Fri
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: sat"/> Sat
						</div>
						<div class="field">
							<input type="checkbox" class="ui checkbox" data-bind="checked: sun"/> Sun
						</div>
					</div>
				</div>

				<div class="field">
					<label>Prefered Time of Day</label>
					<div class="field">
						<div class="ui selection dropdown">
							<input type="hidden" data-bind="value: prefTimeOfDay" />
							<div class="default text">Time of Day</div>
							<i class="dropdown icon"></i>
							<div class="menu" data-bind="foreach: timeOfDay">
								<div class="item" data-bind="attr: {'data-value': $data}, text: $data"></div>
							</div>
						</div>
					</div>
				</div>

			<div class="field">
				<div class="ui buttons">
					<div class="ui blue button" data-bind="click: submit">
						Submit
					</div>
					<div class="ui black button" data-bind="click: reset">
						Reset
					</div>
				</div>
			</div>

			<div class="field">
				<h4 onclick="showFlowChart()">Flowchart</h4>
				<img src="assign2/flowchart.jpg" class="flowchart" style="display: none;" />
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="assign2/JobApplicationViewModel.js"></script>
<script type="text/javascript" src="assign2/JobApplicationController.js"></script>
