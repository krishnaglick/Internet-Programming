<html>
	<head>
		<script src="../assets/jquery.min.js" type="text/javascript"></script>
		<script src="../assets/semantic.mins.js" type="text/javascript"></script>
		<script src="../assets/knockout.min.js" type="text/javascript"></script>
		<script src="StatisticsViewModel.js" type="text/javascript"></script>
		<script src="Statistics.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.7.3/semantic.css" />
		<link href="assign3.css" rel="stylesheet">
		<title>COP 4813: Internet Programming: Math Magic</title>
	</head>
	<body>
		<div class="ui menu">
			<a class="item" href="../index.html">
				<i class="home icon"></i> Home
			</a>
			<a class="item" href="../assign1/index.html">
				<i class="circle thin icon"></i> Assignment 1
			</a>
			<a class="item" href="../assign2/index.html">
				<i class="circle thin icon"></i> Assignment 2
			</a>
			<a class="active item" href="#">
				<i class="circle icon"></i> Assignment 3
			</a>
			<a class="item" href="../assign4/index.html">
				<i class="circle thin icon"></i> Assignment 4
			</a>
		</div>
		
		<div class="ui grid">
			<div class="four wide column"></div>
			<div class="twelve wide column">
				<h3>Math Magic | <a href="jasmine_tests/SpecRunner.html">Unit Tests</a></h3>
				<textarea class="ui input" style="resize: none;" rows="4" cols="50" placeholder="Please enter in a comma delimited list of numbers" data-bind="textInput: numberList" autofocus></textarea>
			</div>
			<div class="four wide column"></div>
			
			<div class="four wide column">
				Mean: <span data-bind="text: mean"></span>
			</div>
			<div class="eight wide column">
				Median: <span data-bind="text: median"></span>
			</div>
			
			<div class="four wide column"></div>
			
			<div class="four wide column">
				Mode: <span data-bind="text: mode"></span>
			</div>
			<div class="eight wide column">
				Total: <span data-bind="text: sum"></span>
			</div>
			
			<div class="four wide column"></div>
			
			<div class="four wide column">
				Standard Deviation: <span data-bind="text: standardDeviation"></span>
			</div>
			<div class="eight wide column">
				Variance: <span data-bind="text: variance"></span>
			</div>
			
			<div class="four wide column"></div>
			
			<div class="twelve wide column">
				Sorted List: <span data-bind="text: numberListSorted"></span>
			</div>
		</div>
	</body>
</html>
