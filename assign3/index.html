<html>
	<head>
		<script src="../assets/jquery.min.js" type="text/javascript"></script>
		<script src="../assets/semantic.min.js" type="text/javascript"></script>
		<script src="../assets/knockout.min.js" type="text/javascript"></script>
		<script src="StatisticsViewModel.js" type="text/javascript"></script>
		<script src="Statistics.js" type="text/javascript"></script>
		<link href="../assets/semantic.min.css" rel="stylesheet">
		<link href="assign3.css" rel="stylesheet">
		<title>COP 4813: Internet Programming: Math Magic</title>
	</head>
	<body>
		<div class="ui menu">
			<a class="item" href="../index.html">
				<i class="home icon"></i> Home
			</a>
			<a class="item" href="../assign1/index.html">
				<i class="circle thin icon"></i> Assignment 1
			</a>
			<a class="item" href="../assign2/index.html">
				<i class="circle thin icon"></i> Assignment 2
			</a>
			<a class="active item" href="#">
				<i class="circle icon"></i> Assignment 3
			</a>
		</div>
		
		<div class="ui grid">
			<div class="four wide column"></div>
			<div class="twelve wide column">
				<h3>Math Magic</h3>
				<textarea class="ui input" style="resize: none;" rows="4" cols="50" placeholder="Please enter in a comma delimited list of numbers" data-bind="textInput: numberList" autofocus></textarea>
			</div>
			<div class="four wide column"></div>
			<div class="four wide column" data-bind="text: 'Mean: ' + mean(), visible: mean() != ''"></div>
			<div class="four wide column" data-bind="text: 'Total: ' +  sum(), visible: sum() !=''"></div>
			<div class="four wide column" data-bind="text: 'Standard Deviation: ' + standardDeviation(), visible: standardDeviation() != ''"></div>
			<div class="four wide column" data-bind="text: 'Sorted List: ' + numberListSorted(), visible: numberListSorted() != ''"></div>
			<div class="four wide column" data-bind="text: 'Mode: ' + mode(), visible: mode() != ''"></div>
			<div class="four wide column" data-bind="text: 'Median: ' + median(), visible: median() != ''"></div>
			<div class="four wide column" data-bind="text: 'Variance: ' + variance(), visible: variance() != ''"></div>
		</div>
	</body>
</html>
